<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="checkout-page">
    <!-- Header -->
    <header>
        <div class="shop-name">
            <a href="index.html">Baer Mountain Sports</a>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Shop</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="cart.html">Cart</a></li>
            </ul>
        </nav>
    </header>

    <!-- Checkout Section -->
    <main>
        <h1>Checkout</h1>

        <!-- Cart Summary -->
        <section id="checkout-summary">
            <h2>Your Order Summary</h2>
            <div id="checkout-summary">
                <p id="subtotal">Subtotal: $0.00</p>
                <p id="tax">Tax: $0.00</p>
                <p id="shipping">Shipping: $0.00</p>
                <p id="total">Total: $0.00</p>
            </div>
        </section>

        <!-- Checkout Form -->
        <form id="checkout-form" class="checkout-form">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="address">Shipping Address</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="payment">Payment Information</label>
                <input type="text" id="payment" name="payment" placeholder="Card Number" required>
            </div>
            <button type="submit" class="submit-btn">Complete Order</button>
        </form>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Baer Mountain Sports. All rights reserved.</p>
    </footer>

    <!-- Include the JavaScript -->
    <script src="checkout.js"></script>
</body>
</html>
